<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <f:view>

        <h:head>
            <h:head>
                <link rel="StyleSheet" type="text/css"
                      href="../resources/css/style.css" media="screen"/>
            </h:head>
        </h:head>
        <h:body>
            <ui:insert name = "header" >
                <ui:include src = "date.xhtml" />
            </ui:insert>
            <h:form>
                <br/>
                <rich:panel header="Edit request">
                    <h:panelGrid style="width:20%" columns="2">

                        <h:outputText value="Customer name"/>
                        <h:inputText value="#{requestController.purchase.customerName}"/>

                        <h:outputText value="Address"/>
                        <h:inputText value="#{requestController.purchase.customerAddress}"/>

                        <h:outputText value="Sum"/>
                        <h:inputText value="#{requestController.purchase.sum}"/>

                    </h:panelGrid>
                </rich:panel>
                <h:form>
                    <rich:panel header="Choose the products">
                        <rich:dataTable var="product" value="#{requestController.products}" style="width:100%">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column style="width: 10%">
                                        <h:outputText value="#Id"/>
                                    </rich:column>
                                    <rich:column style="width: 20%">
                                        <h:outputText value="Name"/>
                                    </rich:column>
                                    <rich:column style="width: 40%">
                                        <h:outputText value="Description"/>
                                    </rich:column>
                                    <rich:column style="width: 20%">
                                        <h:outputText value="Date"/>
                                    </rich:column>
                                    <rich:column style="width: 10%">
                                        <h:outputText value="Added product"/>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:column>
                                <h:outputText value="#{product.id}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{product.name}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{product.description}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{product.date}"/>
                            </rich:column>
                            <rich:column>
                                <h:selectBooleanCheckbox value="#{product.selected}" />
                            </rich:column>
                        </rich:dataTable>
                        <h:commandButton value="Update"
                                         action="#{requestController.editRequestAction}">
                        </h:commandButton>
                        <h:commandButton value="Cancel"
                                         action="index?faces-redirect=true">
                        </h:commandButton>
                    </rich:panel>
                </h:form>
            </h:form>
        </h:body>
        <footer>
            <ui:insert name = "footer" >
                <ui:include src = "banner.xhtml" />
            </ui:insert>
        </footer>
    </f:view>
</ui:composition>
