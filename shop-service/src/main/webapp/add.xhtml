<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <h:form>
                <br/>
                <rich:panel header="Request" style="width:450px">
                    <h:panelGrid columns="2" width="100%"  >

                        <h:outputText value="Customer name"/>
                        <h:inputText value="#{requestController.customerName}"/>

                        <h:outputText value="Address"/>
                        <h:inputText value="#{requestController.customerAddress}"/>

                        <h:outputText value="Sum"/>
                        <h:inputText value="#{requestController.sum}"/>

                    </h:panelGrid>
                </rich:panel>
                    <h:form>
                        <rich:panel header="Choose the products" style="width:450px">
                        <rich:dataTable var="products"
                                        value="#{requestController.products}">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column>
                                        <h:outputText value="Serial"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Name"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Description"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Date"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Added product"/>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:column>
                                <h:outputText value="#{products.serial}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{products.name}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{products.description}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{products.date}"/>
                            </rich:column>
                            <rich:column>
                                    <h:selectBooleanCheckbox value="#{products.check}" />
                            </rich:column>
                        </rich:dataTable>
                        </rich:panel>

                        <h:commandButton value="Insert"
                                         actionListener="#{requestController.insertRequestAction}"
                                         action="index?faces-redirect=true">
                        </h:commandButton>
                        <h:commandButton value="Cancel"
                                         action="index?faces-redirect=true">
                        </h:commandButton>

                    </h:form>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
