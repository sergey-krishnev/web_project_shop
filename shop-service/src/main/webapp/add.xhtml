<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <h:form>
                <br/>
                <rich:panel header="Request" style="width:450px">
                    <h:panelGrid columns="2" width="100%"  >

                        <h:outputText value="Customer name"/>
                        <h:inputText value="#{requestController.customerName}"/>

                        <h:outputText value="Address"/>
                        <h:inputText value="#{requestController.customerAddress}"/>

                        <h:outputText value="Sum"/>
                        <h:inputText value="#{requestController.sum}"/>

                        <h:outputText value="Description"/>
                        <h:inputText value="#{requestController.description}"/>

                        <h:commandButton value="Insert"
                                         actionListener="#{requestController.insertAction}"
                                         action="index?faces-redirect=true">
                        </h:commandButton>
                        <h:commandButton value="Cancel"
                                         action="index?faces-redirect=true">
                        </h:commandButton>
                    </h:panelGrid>
                </rich:panel>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
