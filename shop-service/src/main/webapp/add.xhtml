<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <f:view>

        <h:head>
        </h:head>
        <h:body>
            <h:form>
                <br/>
                <rich:panel header="Add request" style="width:450px">
                    <h:panelGrid columns="2" width="100%"  >

                        <h:outputText value="Customer name"/>
                        <h:inputText value="#{requestController.purchase.customerName}"/>

                        <h:outputText value="Address"/>
                        <h:inputText value="#{requestController.purchase.customerAddress}"/>

                        <h:outputText value="Sum"/>
                        <h:inputText value="#{requestController.purchase.sum}"/>

                    </h:panelGrid>
                </rich:panel>
                    <h:form>
                        <rich:panel header="Choose the products" style="width:450px">
                        <rich:dataTable var="product" value="#{requestController.products}">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column>
                                        <h:outputText value="Id"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Name"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Description"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Date"/>
                                    </rich:column>
                                    <rich:column>
                                        <h:outputText value="Added product"/>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:column>
                                <h:outputText value="#{product.id}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{product.name}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{product.description}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{product.date}"/>
                            </rich:column>
                            <rich:column>
                                <h:selectBooleanCheckbox value="#{product.selected}" />
                            </rich:column>
                        </rich:dataTable>
                            <h:commandButton value="Insert"
                                             action="#{requestController.insertRequestAction}">
                            </h:commandButton>
                            <h:commandButton value="Cancel"
                                             action="index?faces-redirect=true">
                            </h:commandButton>
                        </rich:panel>
                    </h:form>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
