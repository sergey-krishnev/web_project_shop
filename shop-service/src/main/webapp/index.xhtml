                xmlns:rich="http://richfaces.org/rich">
    <h:form id="request">
        <rich:dataTable var="requestData" value="#{requestController.requests}">
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column>
                        <h:outputText value="# Request number"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Customer Name"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Customer Address"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Sum"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Description"/>
                    </rich:column>
                </rich:columnGroup>
            </f:facet>
            <rich:column>
                <h:outputText value="#{requestData.id}"/>
            </rich:column>
            <rich:column>
                <h:outputText value="#{requestData.customerName}"/>
            </rich:column>
            <rich:column>
                <h:outputText value="#{requestData.customerAddress}"/>
            </rich:column>
            <rich:column>
                <h:outputText value="#{requestData.sum}"/>
            </rich:column>
            <rich:column>
            <h:commandButton value="Description" action="#{requestController.setAction}">
                <f:param name="action" value="#{requestData.id}" />
            </h:commandButton>
            </rich:column>
        </rich:dataTable>
    </h:form>

<h:form id="productDescription">

                <rich:column>

                <rich:column>
                    <h:outputText value="Date"/>

        <rich:column>
            <h:outputText value="#{productDescriptionData.serial}" />
        </rich:column>
        <rich:column>
            <h:outputText value="#{productDescriptionData.name}" />
        </rich:column>
        <rich:column>
            <h:outputText value="#{productDescriptionData.description}"/>
        </rich:column>
        <rich:column>
            <h:outputText value="#{productDescriptionData.date}"/>
        </rich:column>
