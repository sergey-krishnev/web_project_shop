        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>TO-DO application</title>
    </h:head>

        <h:form id="form">
            <p:panel header="Request List">
                <p:dataTable id="table" var="requestDetails" value="#{requestDetailsController.requestsDetails}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{requestDetails.id}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Customer Name</f:facet>
                        <h:outputText value="#{requestDetails.request.customerName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Customer Address</f:facet>
                        <h:outputText value="#{requestDetails.request.customerAddress}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Sum</f:facet>
                        <h:outputText value="#{requestDetails.request.sum}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Count</f:facet>
                        <h:outputText value="#{requestDetails.count}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Description</f:facet>
                        <h:commandButton value="Description">
                        </h:commandButton>
                        <!--<h:inputHidden value="#{requestDetails.productDescription.serial}"/>-->
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
            <h3>Product Description</h3>
        <h:form var="productDescription" value="#{requestDetailsController.requestDetails.productDescription}">
                <h:outputLabel for="serial">Serial Number:</h:outputLabel>
                <h:outputText id="serial" value="#{productDescription.serial}"/>
                <br/>
                <br/>
                <h:outputLabel for="product-name">Product Name:</h:outputLabel>
                <h:outputText id="product-name" value="#{productDescription.name}"/>
                <br/>
                <br/>
                <h:outputLabel for="description">Description:</h:outputLabel>
                <h:outputText  id="description" value="#{productDescription.description}"/>
                <br/>
                <br/>
                <h:outputLabel for="date">Date:</h:outputLabel>
                <h:outputText  id="date" value="#{productDescription.date}"/>
                <br/>
                <br/>
        </h:form>
    </h:body>
</f:view>
