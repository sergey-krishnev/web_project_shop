<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <rich:panel>
                <f:facet name="header">
                    <h:outputText value="Current date: #{requestController.date}"/>
                </f:facet>
                <h:form id="request">
                    <rich:dataTable var="requestData" value="#{requestController.requests}">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column>
                                    <h:outputText value="# Request number"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Customer Name"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Customer Address"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Sum"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Description"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Action"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup>
                            <rich:column>
                                <h:outputText value="#{requestData.id}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{requestData.customerName}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{requestData.customerAddress}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{requestData.sum}"/>
                            </rich:column>
                            <rich:column>
                                <h:commandButton value="Description" action="#{requestController.setAction}">
                                    <f:param name="action" value="#{requestData.id}"/>
                                </h:commandButton>
                            </rich:column>
                            <rich:column>
                                <h:commandButton value="Edit" action="#{requestController.aggregateCheckedProducts(requestData.id)}">
                                </h:commandButton>
                            </rich:column>
                        </rich:columnGroup>
                    </rich:dataTable>
                </h:form>

                <h:form id="productDescription">
                    <rich:dataTable var="products"
                                    value="#{requestController.request.productDescriptions}">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column>
                                    <h:outputText value="Id"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Name"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Description"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="Date"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column>
                            <h:outputText value="#{products.id}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{products.name}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{products.description}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{products.date}"/>
                        </rich:column>
                    </rich:dataTable>
                </h:form>
                <h:form>
                <h:commandButton value="Add request"
                                 action="#{requestController.aggregateAllProducts}">
                </h:commandButton>
                </h:form>
            </rich:panel>
        </h:body>
    </f:view>
</ui:composition>
