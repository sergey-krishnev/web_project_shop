<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <f:view>
        <h:head>
        </h:head>
        <h:body>
            <h:form>
                <br/>
                <rich:panel header="Add product">
                    <h:panelGrid style="width:20%" columns="2">

                        <h:outputText value="Name"/>
                        <h:inputText value="#{adminController.productDTO.name}"/>

                        <h:outputText value="Description"/>
                        <h:inputText value="#{adminController.productDTO.description}"/>

                        <h:outputText value="Date"/>
                        <h:inputText value="#{adminController.productDTO.date}"/>

                        <h:form enctype="multipart/form-data">
                            <rich:fileUpload fileUploadListener="#{adminController.listener}" acceptedTypes="jpg"
                                             ontyperejected="alert('Only JPG, GIF, PNG and BMP files are accepted');" maxFilesQuantity="1">
                                <a4j:ajax event="uploadcomplete" execute="@none" render="info" />
                            </rich:fileUpload>
                        </h:form>

                    </h:panelGrid>
                </rich:panel>
                <h:commandButton value="Update"
                                 action="#{adminController.update}">
                </h:commandButton>
                <h:commandButton value="Cancel"
                                 action="admin-index?faces-redirect=true">
                </h:commandButton>
            </h:form>
        </h:body>
    </f:view>
</ui:composition>
