<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <f:view>
        <h:head>
        </h:head>
    <h:body>
        <h:form style="text-align: center">
            <h:outputText value="Admin page"/>
        </h:form>
        <h:form style="text-align: center">
            <h:commandButton value="Go to user page" action="#{adminController.getUserPage}"/>
        </h:form>
        <h:form style="text-align: right">
            <h:commandButton value="Logout" action="#{adminController.logout}"/>
        </h:form>
        <h:form id="products">
            <rich:dataTable var="products" style="width: 100%"
                            value="#{adminController.products}">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column>
                            <h:outputText value="Id"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Name"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Description"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Date"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Image"/>
                        </rich:column>
                        <rich:column colspan="2">
                            <h:outputText value="Action"/>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <h:outputText value="#{products.id}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{products.name}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{products.description}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{products.date}"/>
                </rich:column>
                <rich:column>
                    <a4j:mediaOutput element="img" cacheable="false" session="false"
                                     createContent="#{adminController.paint}" value="#{products}"
                                     mimeType="image/jpeg" />
                </rich:column>
                <rich:column>
                    <h:commandButton value="Edit" action="#{adminController.updateForm(products.id)}"/>
                </rich:column>
                <rich:column>
                    <h:commandButton value="Delete" action="#{adminController.delete(products.id)}"/>
                </rich:column>
            </rich:dataTable>
        </h:form>
        <h:form>
            <h:commandButton value="Add product"
                             action="#{adminController.addForm}">
            </h:commandButton>
        </h:form>
    </h:body>
    </f:view>
</ui:composition>
